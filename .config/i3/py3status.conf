# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
    colors = true
        interval = 1
        color_good = "#4A90D9"
        color_bad = "#586E75"
        color_degraded = "#DC322F"
}

order += "keyboard_layout"
order += "coin_market"
order += "cpu_usage"
order += "load"
order += "disk /"
order += "disk /home"
order += "ethernet _first_"
# order += "battery all"
# order += "load"
order += "tztime local"
# order += "ipv6"

# colorize market names + symbols
coin_market {
    api_key = "2ea9038a-343b-4294-8ffb-7434b3a09bd2"
    format_coin = "[\?color=symbol {symbol}] ${usd_price:.2f} "
    format_coin += "[\?color=usd_percent_change_24h {usd_percent_change_24h:.2f}%]"
    markets = ["btc", "eth", "xmr", "doge"]
    thresholds = {
        "name": [
            ("BTC", "greenyellow"),
            ("ETH", "deepskyblue"),
            ("XMR", "crimson"),
            ("DOGE", "orange"),
        ],
        "usd_percent_change_24h": [(-100, "red"), (0, "green")],
    }
}

keyboard_layout {
    layouts = ['us', 'ru_RU']
    cache_timeout = 0
}

cpu_usage {
    format = "cpu %usage"
}

load {
    format = "load %1min"
# max_threshold = 0.3
}

disk "/" {
# format = " hdd %avail "
    format = "/ %avail"
}

ethernet _first_ {
# if you use %speed, i3status requires root privileges
    format_up = "lan: %ip %speed"
    format_down = " no lan "
}

tztime local {
    format = "%a, %d.%m, %H:%M"
    on_click 1 = "reload"
    on_click 2 = "restart"
}

